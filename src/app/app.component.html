<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img
    class="clickable"
    routerLink="/home"
    width="150"
    alt="Angular Logo"
    src={{fullLogoPath}}
  />
  <div class="spacer"></div>
  <a routerLink="/login" *ngIf="!loggedInStatus" class="clickable">Log in</a>
  <div class="accountButton" (mouseover)="showDropDown()" (mouseleave)="hideDropDown()" *ngIf="loggedInStatus">
    <p>{{ loggedUsername }}</p>
    <img class="profile-pic" src="{{ defaultProfile }}" alt="default profile pic">
    <div class="dropdown-content" (mouseover)="showDropDown()" (mouseleave)="hideDropDown()" *ngIf="accountDropdown">
      <a href="/profile">Profile</a>
      <a (click)="logOut()">Log out</a>
    </div>
  </div>
</div>
<div class="spacer"></div>
<div class="row">
  <div class="col-2">
    <ul>
        <li><a routerLink="/home" class="clickable">Home</a></li>
        <li><a routerLink="/register" *ngIf="!loggedInStatus" class="clickable">Sign up</a></li>
        <li><a routerLink="/profile" *ngIf="loggedInStatus" class="clickable">Profile</a></li>
        <li><a routerLink="/about" class="clickable">About</a></li>
        <li><a routerLink="/faq" class="clickable">FAQ</a></li>
        <li><a routerLink="/contact" class="clickable">Contact</a></li>
    </ul>
  </div>

  <div class="col-9">
    <router-outlet (logIn)="setLoggedIn($any($event))"></router-outlet>
  </div>
</div>
<div class="content" role="main"></div>
