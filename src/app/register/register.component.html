<div class="content">
    <h1>Register</h1>
    <form>
        <input id="username" class="input" type="text" placeholder="Username"><br>
        <input id="email" class="input" type="email" placeholder="E-mail"><br>
        <input id="password" class="input" type="password" placeholder="Password"><br>
        <input id="confirmPassword" class="input" type="password" placeholder="Repeat password"><br>
        <input id="submit" class="input" type="submit" value="Sign Up"><br>
    </form>
</div>
