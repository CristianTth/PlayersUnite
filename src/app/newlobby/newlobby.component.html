<div class="content">
    <h1>Create a new lobby</h1>
    <div class="form">
        <input class="input" type="text" placeholder="Name of the Game" (input)="validateGame()" [(ngModel)]="game">
        <p class="validation">{{gameMessage}}</p>
        <input class="input" type="number" placeholder="Max party size" (input)="validateSize()" [(ngModel)]="size">
        <p class="validation">{{sizeMessage}}</p>
        <textarea class="input" placeholder="Short description of your lobby" (input)="validateDescription()" [(ngModel)]="description"></textarea>
        <p class="validation">{{descriptionMessage}}</p>
        <p class="validation">{{generalErrorMessage}}</p>
        <button class="submit" *ngIf="this.isSubmitVisible" (click)="onSubmit()" #create>Create</button>
    </div>
</div>
