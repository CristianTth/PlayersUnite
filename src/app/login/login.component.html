<div class="content">
    <h1>Login</h1>
    <div class="form">
        <input class="input" type="text" placeholder="Username or Email" [(ngModel)]="nameOrEmail">
        <input class="input" [type]="show ? 'text' : 'password'" placeholder="Password" [(ngModel)]="password">
        <input type="checkbox" (click)="onShowPassword()" placeholder="Show Password">Show Password<br>
        <button class="submit" (click)="onSubmit(nameOrEmail, password)" #submit>Log In</button>
        <button routerLink="/register" class="register" #submit>Register</button>
    </div>
</div>
